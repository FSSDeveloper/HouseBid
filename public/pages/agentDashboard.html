<div class="container agentDashboardDiv"> 
	<ul class="nav nav-pills" role="tablist">
	  <li role="presentation" id="navInbox" class="active"><a id="agentInboxBtn">Inbox</a></li>
	  <li role="presentation" id="navMl"><a id="agentMlBtn">Manage Listings</a></li>
	  <li role="presentation" id="navPl"><a id="agentPlBtn">Post Listings</a></li>
	  <li role="presentation" id="navProfile"><a id="agentProfileBtn">Profile</a></li>
	</ul>
	<div class="row" id="agentInbox" style="display: none;"> 
		<div class="col-md-4 chatList well" > 
			<div class="list-group" id="appendChatList">
			  <a id="chatListItemTemplate" class="list-group-item active" style="display: none;">
			    <span class="chatItemText"> </span>
			  </a>
			</div>
		</div>
		<div class="col-md-1"> </div>
		<div class="col-md-5  well" id="chatDetails"> 
			<h1> Template </h1>
		</div>
		
	</div>
	<div class="well row" id="agentMl" style="display: none;"> 
		<div class="col-md-7"> 

			<h1> Manage  </h1>
		</div>
		<div class="col-md-6"> 
			<h1> Listing </h1>
		</div>
		
	</div>
	<div class="well row wow fadeIn" id="agentPl" style="display: none;" data-wow-delay=".9s"> 

		<div class="col-md-12">
			<div class="container"> 
				<form> 
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Title</label>
				    		</div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>City</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Location</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Address</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Price</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Area</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<fieldset>
					    		<label for="statusSel"> Status:</label>
						    	<select id="statusSel" class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Select Status" >
			                        <option>Active</option>
			                        <option>Expired</option>
			                        <option>Sold</option>
		                    	</select>
					    	</fieldset>
						</div>
						<div class="col-md-3">
					        <div class="checkbox">
					            <label> <input type="checkbox" checked> Biddable</label>
					        </div> 
					    </div>
					</div>
					<div class="row"> 
						<div class="col-md-6">
							<div class="form-group">
		                        <label for="message">Description</label>
		                        <textarea id="message" class="form-control"></textarea>
	                    	</div>
						</div>
						<div class="col-md-6"> </div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> </div>
						<div class="col-md-6"> </div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> </div>
						<div class="col-md-6"> </div>
					</div>
				</form>
			</div>
			<div class="pull-right"> 
				<button class="btn btn-default">Post</button>
			</div>
			
		</div>
	</div>
	<fieldset>
		
	</fieldset>
	<div class="form-group"> 
    	<div class="checkbox">
		  <label><input type="checkbox" value="">Option 1</label>
		</div>
    </div>
	<div class="well row" id="agentProfile" style="display: none;"> 
		<div class="col-md-6"> 
			<h1> agent </h1>

		<div class="col-md-6"> 
			<h1> Profile </h1>
		</div>
		
	</div>
