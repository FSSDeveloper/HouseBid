	<div class="materialCard row" id="agentMl" style="display: none;">

		</div>
		<div style="display: none;"> 
            <div class="col-sm-6 col-md-4" id="searchListingTemplate" style="padding-top: 15px;">
                <div class="box-two proerty-item materialCard hoverMaterialCard">
                    <div class="item-thumb">
                        <a id="searchListingImg"></a>
                    </div>

                                    <p> <b> Area : </b> <p id="listingArea" style="margin:auto;">  </p>

                                <div class="col-md-6" style="display:inline-flex;">

                            </div>

		<div class="col-md-12" id="appendListingEdit"> 
			<div class="container"> 
				<form style="padding: 20px;"> 
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="agentEditTitle" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Title</label>
				    		</div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="agentEditCity" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>City</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="agentEditLocation" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Location</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="agentEditAddress" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Address</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number" id="agentEditPrice" min="0" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Price</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="agentEditArea" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Area</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number" min="0" id="agentEditBeds" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Beds</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number" min="0"  id="agentEditBaths" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Baths</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<fieldset>
					    		<label for="agentEditStatus"> Status:</label>
						    	<select id="agentEditStatus" class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Select Status" >
			                        <option value="1">Active</option>
			                        <option value="2">Expired</option>
			                        <option value="3">Sold</option>
		                    	</select>
					    	</fieldset>
						</div>
						<div class="col-md-3">
					        <div class="checkbox">
					            <label> <input type="checkbox" id="agentEditBiddable" checked> Biddable</label>
					        </div>

					</div>
					<div class="row"> 
						<div class="col-md-6">
							<div class="form-group">
		                        <label for="agentEditDescription">Description</label>
		                        <textarea  id="agentEditDescription" class="form-control"></textarea>
	                    	</div>
						</div>
						<div class="col-md-6"> </div>
					</div>
					<div class="row">

						<div class="col-md-6"> </div>

	<div class="materialCard row wow fadeIn" id="agentPl" style="display: none;" data-wow-delay=".9s"> 
		
		<div class="col-md-12">
			<form method="post" style="padding: 20px;" enctype="multipart/form-data" class="postAgentListingForm">
				<div class="container"> 
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="postTitle" name="title" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Title</label>
				    		</div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="postCity" name="city" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>City</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="postLocation" name="location" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Location</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="postAddress" name="address" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Address</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number" min="0" id="postPrice" name="price" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Price</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="text" id="postArea" name="area" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Area</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number" id="postBeds" name="beds" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Beds</label>
						    </div>
						</div>
						<div class="col-md-6"> 
							<div class="group">      
						      <input type="number"  id="postBaths" name="baths" required>
						      <span class="highlight"></span>
						      <span class="bar"></span>
						      <label>Baths</label>
						    </div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> 
							<fieldset>
					    		<label for="postStatus"> Status:</label>
						    	<select id="postStatus" name="status" class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Select Status" >
			                        <option value="1" selected>Active</option>
			                        <option value="2">Expired</option>
			                        <option value="3">Sold</option>
		                    	</select>
					    	</fieldset>
						</div>
						<div class="col-md-3">
					        <div class="checkbox">
					            <label> <input type="checkbox" id="postBiddable" name="biddable" checked> Biddable</label>
					        </div> 
					    </div>
					</div>
					<div class="row"> 
						<div class="col-md-6">
							<div class="form-group">
		                        <label for="postDescription">Description</label>
		                        <textarea  id="postDescription" name="description" class="form-control"></textarea>
	                    	</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="postImages">Upload Images</label>
								<input type="file" id="postImages" accept="image/*" name="images" multiple>
							</div>
						</div>
					</div>
					<div class="row"> 
						<div class="col-md-6"> </div>
						<div class="col-md-6"> </div>
					</div>
				</div>
				<div class="pull-right">
					<button type="submit" class="btn btn-default" id="postAgentListingBtn">Post</button>
				</div>
			</form>
		</div>
	</div>
	<div class="materialCard row" id="agentProfile" style="display: none;"> 
		<div class="col-md-12">
			<div class=" overflow" style="padding: 20px;">
				<div class="row">
					<div class="col-md-6 register-blocks"> 
						 <h2>Edit Profile : </h2> 
					</div>
					<div class="col-md-6"> 
						<a id="agentProfileImg" class="pull-right"> </a>
					</div>
				</div>
                <div class="col-md-12 col-xs-12 register-blocks">
                    <div class="form-group">
                        <label for="upName">Name</label>
                        <input type="text" class="form-control" id="upName" required>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="nameError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upEmail">Email</label>
                        <input type="email" class="form-control" id="upEmail" disabled>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="emailError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upPassword">Password</label>
                        <input type="password" class="form-control" id="upPassword" required>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="passError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upAddress">Address</label>
                        <input type="text" class="form-control" id="upAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="upContact">Contact</label>
                        <input type="text" class="form-control" id="upContact" required>
                    </div>
                    <div class="text-center">
                        <button id="upAgenBtn" type="submit" class="btn btn-default">Update</button>
                    </div>
                </div>
            </div>
		</div>
		
	</div>
