<div class="container-fluid customerDashboardDiv"> 
	<ul class="nav nav-pills" role="tablist">
	  <li role="presentation" id="navInbox" class="active"><a id="cusInboxBtn">Inbox</a></li>
	  <li role="presentation" id="navRL"><a id="cusRLBtn">Request For Listing</a></li>
	  <li role="presentation" id="navProfile"><a id="cusProfileBtn">Profile</a></li>
	</ul>
	<div class="row" id="customerInbox" style="display: none;"> 
		<div class="col-md-4 chatList materialCard" style="padding: 10px;"> 
			<div class="list-group" id="appendChatList">
			  
			</div>
		</div>
		<div class="col-md-1"> </div>
		<div class="col-md-5  materialCard well" id="customerChatDetails" style="padding: 10px;">
			<div id="chatDetails" style="height: 50vh;overflow-y: scroll;">	</div>
			<div class="newChatBox"> 
				<input type="text" id="newChatMessage" style="border: 2px solid #dcdcdc;margin: 5px;" placeholder="Text your message here" /> <button type="button" class="pull-right" id="newChatSendBtn" style="margin:5px;"> Send </button>
			</div>
		</div>
		<div style="display: none"> 
			<div class="chatMessageBox" id="chatBoxTemplate"> 
				<p id="chatMessage"> </p>
			</div><br> 
		</div>
	</div>
	<div class="materialCard row wow fadeIn" id="customerRfl" style="display: none;"> 
		<form id="customerRflFrom"> 
			<div class ="col-md-12" style="padding:20px;">
				<div class="row">
					<div class="col-md-6">
						<div class="group">
							<input type="text" required id="custTitle">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Title</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="group">
							<input type="text" required id="custCity">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>City</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="group">
							<input type="text" required id="custLoc">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Location</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="group">
							<input type="text" required id="custAddress">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Address</label>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-md-6">
						<div class="group">
							<input type="number" min="0" required id="custPrice">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Pitched Price</label>
						</div>
					</div>
					<div class="col-md-6">
						<div class="group">
							<input type="text" required id="custArea">
							<span class="highlight"></span>
							<span class="bar"></span>
							<label>Area</label>
						</div>
					</div>
				</div>

				<div class="row"> 
					<div class="col-md-6"> 
						<fieldset>
				    		<label for="statusSel">Select Our Agents:</label>
					    	<select id="statusSel" class="selectpicker" data-live-search="true" data-live-search-style="begins" title="Select Agents" >
		                        
	                    	</select>
				    	</fieldset>
					</div>
					<div class="col-md-6">
				        <div class="checkbox">
				            <label> <input type="checkbox" checked id="custBid" value=1> 
				            Biddable</label>
				        </div> 
				    </div>
				</div>

				<div class="row"> 
					<div class="col-md-6">
						<div class="form-group">
	                        <label for="message">Description</label>
	                        <textarea id="cust_message" class="form-control"></textarea>
	                	</div>
					</div>
					<div class="col-md-6"></div>
				</div>

				<div class="row">
					<div class="col-md-6"> </div>
					<div class="col-md-6">
						<div class="pull-right">
							<button class="btn btn-default" id="sendRequest">Send Request</button>
						</div>
					</div>	
				</div>
			</div>
		</form>
	</div>
	<div class="materialCard row" id="customerProfile" style="display: none;"> 
		<div class="col-md-12">
			<div class="overflow" style="padding: 20px;">
				<div class="row">
					<div class="col-md-6 register-blocks"> 
						 <h2>Edit Profile : </h2> 
					</div>
					<div class="col-md-6"> 
						<a id="customerProfileImg" class="pull-right"> </a>
					</div>
				</div>
                <div class="col-md-12 col-xs-12 register-blocks">
                    <div class="form-group">
                        <label for="upName">Name</label>
                        <input type="text" class="form-control" id="upName" required>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="nameError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upEmail">Email</label>
                        <input type="email" class="form-control" id="upEmail" disabled>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="emailError"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="upPassword">Password</label>
                        <input type="password" class="form-control" id="upPassword" required>
                        <div class="errors">
                          <div class="alert alert-danger hide" id="passError"></div>
                        </div>
                    </div>
                    <!-- <div class="form-group">
                        <label for="upRptPassword">Repeat Password</label>
                        <input type="password" class="form-control" id="upRptPassword" required>
                        <div class="errors">
                          <div class="alert alert-danger hide" id=rpError></div>
                        </div>
                    </div> -->
                    <div class="form-group">
                        <label for="upAddress">Address</label>
                        <input type="text" class="form-control" id="upAddress" required>
                    </div>
                    <div class="form-group">
                        <label for="upContact">Contact Number</label>
                        <input type="text" class="form-control" id="upContact" required>
                    </div>
                    <div class="text-center">
                        <button id="upCusBtn" type="button" class="btn btn-default">Update</button>
                    </div>
                </div>
            </div>
		</div>
	</div>
	<a id="chatListItemTemplate"  style="display: none;">
	   <span class="chatItemText"> </span>
	</a>
</div>
